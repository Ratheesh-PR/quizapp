<div *ngIf="!goToResult; else resultPage">
    <div class="container shadow rounded in-bg mt-5">
      <div class="p-3 d-flex justify-content-center">
        <h3 class="animate-words title-style">Quizz</h3>
      </div>
  
      <div class="row d-flex justify-content-center m-3">
        <div class="col-sm-6 col-md-4 p-2">
          <select
            class="form-select"
            aria-label="Default select example"
            [(ngModel)]="selectedCategory"
            [ngClass]="{ 'my-select': isStarted }"
          >
            <option value="default">Select Category</option>
            <option *ngFor="let key of keys" [value]="key">
              {{ categories[key] }}
            </option>
          </select>
        </div>
        <div class="col-sm-6 col-md-4 p-2">
          <select
            class="form-select"
            aria-label="Default select example"
            [(ngModel)]="selectedDifficulty"
            [ngClass]="{ 'my-select': isStarted }"
          >
            <option value="default">Select Difficulty</option>
            <option *ngFor="let level of level" [value]="level">
              {{ level }}
            </option>
          </select>
        </div>
        <div class="col-sm-6 col-md-4 p-2">
          <select
            class="form-select"
            aria-label="Default select example"
            [(ngModel)]="selectedType"
            [ngClass]="{ 'my-select': isStarted }"
          >
            <option value="default">Select Type</option>
            <option *ngFor="let type of type; let i = index" [value]="i + 1">
              {{ type }}
            </option>
          </select>
        </div>
      </div>
      <div *ngIf="!isLoaded" class="p-3 d-flex justify-content-center">
        <button class="mb-2 btn-style" (click)="startTest()">Start</button>
      </div>
      <div *ngIf="isLoaded" class="p-3 d-flex justify-content-center">
        <button class="mb-2 btn-style">Stop</button>
      </div>
    </div>
    <div *ngIf="isLoaded" class="container shadow rounded in-bg mt-2">
      <div class="row d-flex justify-content-center m-3">
        <div class="d-flex col-sm-6 col-md-4 p-2">
          <h6>Category:</h6>
          &nbsp;&nbsp;
          <h6>{{ respCategory }}</h6>
        </div>
        <div class="d-flex col-sm-6 col-md-4 p-2">
          <h6>Difficulty:</h6>
          &nbsp;&nbsp;
          <h6>{{ respDifficulty }}</h6>
        </div>
        <div class="d-flex col-sm-6 col-md-4 p-2">
          <h6>Type:</h6>
          &nbsp;&nbsp;
          <h6>{{ respType }}</h6>
        </div>
      </div>
      <div class="container">
        <div class="d-flex justify-content-end mb-3">
          <div class="d-flex me-3">
            <h6>Question count:</h6>
            <h6>{{ count }}</h6>
          </div>
          
        </div>
        <div class="mb-2">
          <h6>{{ isLoaded && question }}?</h6>
          <div class="p-4">
            <div class="row d-flex">
              <div class="col-sm-6 col-md-4 p-2 form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault1"
                  value="{{ isLoaded && options[0] }}"
                  [(ngModel)]="selectedAns"
                />
                <label class="form-check-label" for="flexRadioDefault1">
                  {{ isLoaded && options[0] }}
                </label>
              </div>
              <div class="col-sm-6 col-md-4 p-2 form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault1"
                  value="{{ isLoaded && options[1] }}"
                  [(ngModel)]="selectedAns"
                />
                <label class="form-check-label" for="flexRadioDefault1">
                  {{ isLoaded && options[1] }}
                </label>
              </div>
            </div>
            <div class="row d-flex">
              <div class="col-sm-6 col-md-4 p-2 form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault1"
                  value="{{ isLoaded && options[2] }}"
                  [(ngModel)]="selectedAns"
                />
                <label class="form-check-label" for="flexRadioDefault1">
                  {{ isLoaded && options[2] }}
                </label>
              </div>
              <div class="col-sm-6 col-md-4 p-2 form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault1"
                  value="{{ isLoaded && options[3] }}"
                  [(ngModel)]="selectedAns"
                />
                <label class="form-check-label" for="flexRadioDefault1">
                  {{ isLoaded && options[3] }}
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="p-3 d-flex justify-content-center">
        <button
          *ngIf="!isFinished"
          class="mb-2 btn-style"
          (click)="nextQuetion()"
        >
          Next
        </button>
        <button *ngIf="isFinished" class="mb-2 btn-style" (click)="nextQuetion()">
          Finish
        </button>
      </div>
    </div>
  </div>
  <ng-template #resultPage>
    <app-quiz-result [results]="answers" ></app-quiz-result>
  </ng-template>
